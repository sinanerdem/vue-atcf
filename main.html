		<style>
.clearfix::after {
    content: "";
    display: table;
    clear: both;
}
#atcf-container{
	clear: both;
	width: 600px;
	padding: 20px;
	margin: 20px;
	border: 1px solid #aaa;
}
.cart-block{
	float: right;
	width: 156px;
	height: 40px;
	border-radius: 5px;
	border: solid 1px #ccc;
	margin-top: 15px;
	margin-left: 25px;
	z-index: 20;
	position: relative;
}
.cart-block .cart-widget{
	padding: 13px 19px;
	cursor: pointer;
}
.cart-popup{
	position: absolute;
	top: 54px;
	right: 0;
	background: #fff;
	box-shadow: 0 10px 20px #aaa;
	padding: 10px;
	width: 500px;
	background: #fff;
}
.cart-popup .cart-close{
	float: right;
}
.cart-item{
	height: 85px;
	border-bottom: 1px solid #ddd;
	padding-bottom: 5px;
	margin-bottom: 5px;
	clear: both;
}
.cart-item .thumb-image{
	float: left;
	margin-right: 10px;
}
.cart-item .attributes{
	float: left;
}
.cart-item .item-price{
	float: right;
}
.added-item{
	background: #deea66;
}
.cart-popup-footer{
	background: #eee;
	padding: 10px;
	height: 80px;
}
.cart-total{
	float: left;
	width: 300px;
}
.cart-total .left{
	float: left;
}
.cart-button{
	float: right;
}
.tooltip .tooltip-inner {
	font-size: 13px;
	background: black;
	color: white;
	border-radius: 7px;
	padding: 5px 10px 4px;
}
.add-to-cart-form .info-icon{
	border-radius: 10px;
    background: #ccc;
    width: 15px;
    height: 15px;
    display: inline-block;
    text-align: center;
    font-size: 13px;
    line-height: 16px;
    cursor: help;
}
.atcf-bottom{
	clear: both;
	display: block;
}
.atcf-singles{
	padding: 15px;
	border: 1px solid #ddd;
	margin-bottom: 30px;
}
.atcf-singles .atcf-single{
	float: left;
	width: 50%;
}
.atcf-single .element-label{
	width: 100px;
}
.element-label{
	float: left;
	width: 180px;
}
.atcf-radio-price .element-label{
	float: none;
	width: auto;
}
.atcf-element form{
	float: right;
}
.atcf-element form label{
	margin: 10px 0;
	font-size: 18px;
	display: block;
	float: left;
	border-bottom: 1px solid #ddd;
	padding-bottom: 20px;
}
.atcf-radio form label{
	width: 50%;
}
.atcf-radio-price form label{
	width: 33%;
}
.atcf-element label input{
	width: 20px;
	height: 20px;
	margin-right: 15px;
}
.atcf-element{
	margin-bottom: 10px;
	clear: both;
}
.atcf-select select,
.atcf-radio form{
	width: 390px;
}
.atcf-radio-price form{
	width: 100%;
}
.atcf-price{
	float: left;
}
.atcf-radio-quantity input[type="radio"]{
	float: left;
}
.atcf-radio-quantity form label{
	float: left;
}
.add-to-cart-button{
	float: right;
}
.add-to-cart-button button{
	width: 265px;
	height: 60px;
	border-radius: 0;
	background-color: #276397;
	box-shadow: none;
	font-weight: 900;
	line-height: 1.25;
	letter-spacing: 1.1px;
	text-align: center;
	color: #ffffff;
	border: 0;
	text-transform: uppercase;
	position: relative;
}
.add-to-cart-button button:disabled{
	background-color: #87b2d7;
}
.element-inner{
	display: block;
}
.show-if-no-options{
	display: none;
}
.no-options .actual-selector{
	display: none;
}
.no-options .show-if-no-options{
	display: block;
	float: left;
}
.atcf-selector{
	padding: 10px;
}
@-webkit-keyframes blink {
  from {
    background: #e7c3af;
  }
  to {
    background: #fff;
  }
}
@-moz-keyframes blink {
  from {
    background: #e7c3af;
  }
  to {
    background: #fff;
  }
}
@keyframes blink {
  from {
    background: #e7c3af;
  }
  to {
    background: #fff;
  }
}
.animate{
  -webkit-animation: blink 1s ease-in-out 0s;
  -moz-animation: blink 1s ease-in-out 0s;
  -o-animation: blink 1s ease-in-out 0s;
  animation: blink 1s ease-in-out 0s;
}
